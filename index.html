<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Movies</title>
     <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <style>
        [v-cloak] {
            display: none !important;
        }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <div id="title">
        <img src="/public/logo.png" alt="">
        <h1>VueJS Movies</h1>
      </div>
      <keep-alive>
        <router-view v-bind:genre="genre" v-bind:time="time" v-bind:movies="movies" v-bind:day="day"></router-view>
      </keep-alive>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
